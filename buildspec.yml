version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.9
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - echo Build started on `date`
      - echo Installing dependencies...
      
  pre_build:
    commands:
      - echo Pre-build phase started on `date`
      - echo Running tests...
      - # Add your test commands here
      - echo Tests completed successfully
      
  build:
    commands:
      - echo Build phase started on `date`
      - echo Building the application...
      - echo "Current directory contents:"
      - ls -la
      - echo "Infrastructure directory contents:"
      - ls -la infrastructure/
      - echo Creating deployment package...
      - mkdir -p build
      - echo "Copying source files..."
      - if [ -d "src" ]; then cp -r src/* build/; else echo "No src directory found"; fi
      - echo "Copying infrastructure template..."
      - cp infrastructure/app-infrastructure.yaml build/app-infrastructure.yaml
      - echo "Build directory contents after copy:"
      - ls -la build/
      
  post_build:
    commands:
      - echo Post-build phase started on `date`
      - echo Build completed on `date`
      - echo Preparing artifacts...

artifacts:
  files:
    - '**/*'
  base-directory: build
  name: BuildArtifact

cache:
  paths:
    - '/root/.npm/**/*'
    - '/root/.cache/pip/**/*'